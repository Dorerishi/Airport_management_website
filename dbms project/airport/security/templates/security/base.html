<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      table {
          margin: auto;
          border-collapse: collapse;
          width: 80%;
      }
      th, td {
          border: 1px solid #dddddd;
          text-align: center;
          padding: 8px;
      }
      th {
          background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'base' %}">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'schedule' %}">Schedule</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'add_arrival' %}">Add arrival</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'update_arrival' %}">Update arrival</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'add_passenger' %}">Add Passenger</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'update_passenger' %}">Update Passenger</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'delete_passenger' %}">Delete Passenger</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'update_arrival' %}">Update Arrival</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'delete' %}">Delete Arrival/Departure</a>
          </li>
        </ul>
      </div>
    </nav>
    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
